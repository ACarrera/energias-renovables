<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nombre de los autores">
    <meta name="description" content="Descripción sobre de qué se trata la página">
    <meta name="keywords" content="Palabras claves para que la página sea encontrada más fácil en Google. Por ejemplo si se trata de energía sustentable poner las palabras energia, sustentabilidad, etc">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="icon" href="assets/img/Favicon.ico">
    <title>Login</title>
</head>
  <body>
    <header class="header">
      <!--* navbar con los requerimientos pedidos en el proyecto-->

      <nav
        class="navbar fixed-top navbar-expand-lg navbar-dark bg-success p-3 mb-4">
        <div class="container-fluid">
          <div class="logo"></div>
          <a class="navbar-brand" href="index.html">Energías Renovables</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--* Menu que se colapsa al hacerse responsive-->

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 text-end mb-lg-0">
              <li class="nav-item">
                <a class="btn text-light" href="index.html" role="button"
                  >Atras</a
                >
              </li>
              <li class="nav-item">
                <a class="btn text-light" href="contacto.html" role="button"
                  >Contacto</a
                >
              </li>
              <li class="nav-item">
                <a class="btn text-light" href="suscripcion.html" role="button"
                  >Suscribirse</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="container-fluid w-75 mt-5 shadow">
      <div class="row align-items-center">
        <div class="col-sm-12 col-md-6 order-md-0 order-1">
          <div class="text-start">
            <h2 class="text-center mt-3">Bienvenido</h2>

            <!--*Login-->

            <form>
              <div class="mb-4">
                <label for="email" class="form-label">
                  Correo electrónico:
                </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                  maxlength="30"
                />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label"> Contraseña: </label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  required
                  maxlength="20"
                  minlength="8"
                />
              </div>
              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  name="connected"
                  class="form-check-input"
                />
                <label for="connected" class="form-check-label"
                  >Mantenerme conectado</label
                >
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar Sesión
                </button>
              </div>

              <div class="my-3">
                <span
                  >¿No tienes cuenta?
                  <a href="/suscripcion.html">Regístrate</a></span
                >
                <br />
                <button
                  type="button"
                  class="btn text-decoration-none p-0"
                  data-bs-toggle="modal"
                  data-bs-target="#restablecerPass"
                >
                  <a href="#">Restablecer contraseña</a>
                </button>
              </div>
            </form>

            <!--*Login con Redes Sociales-->
            <div class="container w-100 my-5">
              <div class="row text-center">
                <div class="col-12">Iniciar sesión</div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img
                          src="/assets/img/LogoFacebook.svg"
                          width="32"
                          alt=""
                        />
                      </div>

                      <div class="col-12 col-md-10 text-center">Facebook</div>
                    </div>
                  </button>
                </div>
                <div class="col">
                  <button class="btn btn-outline-danger w-100 my-1">
                    <div class="row align-items-center">
                      <div class="col-2 d-none d-md-block">
                        <img
                          src="/assets/img/GoogleLogo.png"
                          width="32"
                          alt=""
                        />
                      </div>

                      <div class="col-12 col-md-10 text-center">Google</div>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--*Logo-->
        <div class="col-sm-12 col-md-6 order-md-1 order-0">
          <img class="img-fluid" src="/assets/img/logo.jpg" alt="" />
        </div>
      </div>
    </div>

    <!--*Modal-->

    <div
      class="modal fade"
      id="restablecerPass"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Restablecer Contraseña
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-4">
                <label for="email" class="form-label">
                  Correo electrónico:
                </label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  required
                  maxlength="30"
                />
              </div>
              <div class="mb-4">
                <label for="name" class="form-label"> Nombre completo: </label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  required
                  maxlength="25"
                  minlength="8"
                />
              </div>
              <div class="mb-4">
                <label for="text" class="form-label">
                  Ingrese el código enviado a su correo electrónico:
                </label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  required
                  maxlength="20"
                  min="8"
                />
              </div>
              <div>
                <button type="button" class="btn btn-success">
                  Enviar código
                </button>
                <button type="submit" class="btn btn-primary">
                  Restablecer
                </button>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container-fluid bg-success text-light py-4">
        <div class="row">
          <div class="col-12 col-sm-4 col-lg-4 my-auto">
            <div class="logo-footer text-center m-auto"></div>
        </div>
        <div class="col-12 col-sm-4 col-lg-4 my-3">
          <div ><iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1022202999166!2d-65.20939048559013!3d-26.83670088316038!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225d3ad7f30f1d%3A0xf8606cd659b8e3e4!2sRollingCode%20School!5e0!3m2!1ses!2suy!4v1648948436793!5m2!1ses!2suy" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-lg-4 ms-auto my-auto">
          <div class="row">
            <div class="col-6 text-end">
              <i class="fa-brands fa-facebook-square"></i> <br>
              <i class="fa-brands fa-instagram-square"></i> <br>
              <i class="fa-brands fa-twitter-square"></i>
            </div>
            <div class="col-6 text-justify">
              <a href="https://www.facebook.com" target="_blank" class=" text-light mr-2">Facebook</a><br>
              <a href="https://www.instagram.com" target="_blank" class="text-light mr-2">Instagram</a><br>
              <a href="https://twitter.com/?lang=es" target="_blank" class=" text-light mr-2">Twitter</a>
            </div>
          </div>
        </div>
      </div>
    </footer>     
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/9e54ced884.js"crossoring="anonymous"></script>
  </body>
</html>
